<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Sorteador de Números</h1>

        <img src="assets/victory-16592_512.gif" alt="Troféu Sorteador" class="trophy">

        <label for="min">Número Mínimo:</label>
        <input type="number" id="min" value="1">

        <label for="max">Número Máximo:</label>
        <input type="number" id="max" value="100">

        <button id="sortear">SORTEAR</button>

        <h2>Resultado: <span id="resultado"></span></h2>
    </main>

    <script src="script.js"></script>
</body>

</html>
